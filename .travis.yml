os:
  - linux
  - osx
osx_image: xcode8.3

sudo: true

language: cpp
compiler: gcc

dist: trusty

before_install:
  - git submodule foreach "(git checkout master; git pull)&"
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y;
      sudo add-apt-repository ppa:beineri/opt-qt571-trusty -y;
    fi
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo apt-get update -qq;
    fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
      brew update;
    fi

install:
  - if [ "$TRAVIS_OS_NAME" = "linux" ]; then
      sudo apt-get install -qq cmake libxml2-dev libmotif-dev;
      curl -sLO http://download.icu-project.org/files/icu4c/62.1/icu4c-62_1-src.tgz;
      tar zxvf icu4c-62_1-src.tgz;
      cd icu/source;
      chmod +x runConfigureICU configure install-sh;
      make;
      sudo make install;
      icu-config --version;
      export ICU_LD_FLAGS=`icu-config --ldflags`;
      export CGO_LDFLAGS="${CGO_LDFLAGS} ${ICU_LD_FLAGS}";
      cd ../..;
    fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ]; then
     brew install openmotif;
     brew install libxml2;
     curl -sLO http://download.icu-project.org/files/icu4c/62.1/icu4c-62_1-src.tgz;
     tar zxvf icu4c-62_1-src.tgz;
     cd icu/source;
     chmod +x runConfigureICU configure install-sh;
     ./runConfigureICU MacOSX
     make
     sudo make install
     icu-config --version;
     export ICU_LD_FLAGS=`icu-config --ldflags`;
     export CGO_LDFLAGS="${CGO_LDFLAGS} ${ICU_LD_FLAGS}";
     cd ../..;
    fi

script:
  - cmake CMakeLists.txt
  - make

notifications:
  email: true